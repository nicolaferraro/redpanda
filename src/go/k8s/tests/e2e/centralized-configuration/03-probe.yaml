apiVersion: batch/v1
kind: Job
metadata:
  name: get-centralized-config-1
  namespace: default
spec:
  template:
    spec:
      containers:
        - name: curl
          image: curlimages/curl:latest
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - /bin/sh
            - -c
            - -ex
          args:
            - "curl --silent -L -o /tmp/jq https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 && chmod +x /tmp/jq && curl --silent -L http://centralized-configuration-0.centralized-configuration.$NAMESPACE.svc.cluster.local:9644/v1/config | /tmp/jq .segment_appender_flush_timeout_ms > /dev/termination-log 2>&1"
      restartPolicy: Never
