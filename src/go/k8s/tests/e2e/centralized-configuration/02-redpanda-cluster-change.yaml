apiVersion: redpanda.vectorized.io/v1alpha1
kind: Cluster
metadata:
  name: centralized-configuration
  namespace: default
spec:
  image: "vectorized/redpanda"
  version: "v22.1.1-dev"
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1
      memory: 500Mi
  configuration:
    rpcServer:
      port: 33145
    kafkaApi:
    - port: 9092
    adminApi:
    - port: 9644
    pandaproxyApi:
     - port: 8082
    developerMode: true
  additionalConfiguration:
    redpanda.enable_central_config: "true" # deprecated
    redpanda.segment_appender_flush_timeout_ms: "1003"
