apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  namespace: cons
status:
  readyReplicas: 1
---
apiVersion: v1
kind: Secret
metadata:
  name: console-mirrored-redpanda
  namespace: cons
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: console
  namespace: cons
spec:
  tls:
  - hosts:
    - console.cluster.com
    secretName: console-mirrored-redpanda
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
- type: pod
  selector: app.kubernetes.io/name=redpanda-console
  tail: -1
